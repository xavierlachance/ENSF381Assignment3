    <div class="flexContainer-reg">
        <div class = "mainField">
            <form action="">
                <label for="first">
                    Username:
                </label>
                <input type="text"
                    id="usrReg"
                    name="usrReg"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*-)(?=.*_).{8,}"
                    title="Username" required>
        
                <label for="pswReg">
                    Password:
                </label>
                <input type="password"
                    id="pswReg"
                    name="pswReg"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Password" required>
                <label for="pswConfirm">
                    Confirm Password:
                </label>
                <input type="password"
                    id="pswConfirm"
                    name="pswConfirm"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Confirm Password" required>
                <label for = Email>
                    Email:
                </label>
                <input type="text"
                id="Email"
                name="Email"
                title="Email" required>
                <div class="nowrap">
                    <button type="Signup"
                            onclick="solve()">
                        Submit
                    </button>
                </div>
            </form>
            </div>
            <div class = "checkBox">
                <div class = passwordP>
                    <text>
                        Check The Password
                    </text>
                </div>
                <div class = passwordC>
                    <text>
                        Passwords dont Match
                    </text>
                </div>
                <div class = usernameP>
                    <text>
                        Check The Username
                    </text>
                </div>
                <div class = EmailP>
                    <text>
                        Check The Email
                    </text>
                </div>
        </div>
    </div>

        function solve(){
            var lowerCaseLetters = /[a-z]/g;
            if(pswReg.value.match(lowerCaseLetters)) {
                valid = true;
            } else {
                valid = false;
            }

            var upperCaseLetters = /[A-Z]/g;
            if(pswReg.value.match(upperCaseLetters)) {
                valid = true
            } else {
                valid = false
            }

            var numbers = /[0-9]/g;
            if(pswReg.value.match(numbers)) {
                valid = true
            } else {
                valid = false
            }

            if(pswReg.value.length >= 8) {
                valid = true
            } else {
                valid = false
            }

            var specialChars = /_/g;

            } else {

            }
        }


        </script>
